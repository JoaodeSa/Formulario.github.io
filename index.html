<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Furmulário</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <h1>Estudo de Formulário:</h1>
  <form action="./">
    <label for="nome">Nome</label>
    <input type="text" id="nome" name="nome" required>

    <label for="cpf">CPF</label>
    <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00">

    <label for="senha">Sanha</label>
    <input type="password" id="senha" name="senha">

    <div class="checkbox">
      <input type="checkbox" id="termos" name="termos" value="aceito">
      <label for="termos">Aceito os termos e condições da empresa.</label>
    </div>


    <div class="checkbox">
      <input type="checkbox" id="anuncio" name="anuncio" value="aceito">
      <label for="anuncio">Desejo receber anúncios.</label>
    </div>

    <p>Entrega:</p>
    <div class="radio">
      <input type="radio" id="retirada" name="retirada" value="aceito">
      <label for="retirada">Retirar no local.</label>
    </div>

    <div class="radio">
      <input type="radio" id="entrega" name="retirada" value="aceito">
      <label for="entrega">Entrega em casa.</label>
    </div>

    <p>Entregas Futuras:</p>
    <div class="radio">
      <input type="radio" id="retirada2" name="futuro" value="aceito">
      <label for="retirada2">Retirar no local.</label>
    </div>

    <div class="radio">
      <input type="radio" id="entrega2" name="futuro" value="aceito">
      <label for="entrega2">Entrega em casa.</label>
    </div>

    <label for="parcelas"></label>
    <select name="parcelas" id="parcelas">
      <option value="1x">1x de R$200,00</option>
      <option value="2x">2x de R$100,00</option>
      <option value="4x">4x de R$50,00</option>
    </select>

    <label for="mensagem">Mensagem</label>
    <textarea name="mensagem" id="mensagem" cols="30" rows="5"></textarea>


    <label for="email">Email</label>
    <input type="email" id="email" name="email" required>

    <label for="idade">Idade</label>
    <input type="number" id="idade" name="idade">

    <label for="saida">Saída do Hotel</label>
    <input type="date" id="saida" name="saida">

    <button>Enviar</button>
</body>

</html>
